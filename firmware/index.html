<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RemindiKids Setup</title>
  <!-- Kritische Minimal-Styles sofort inline damit Wizard nicht unformatiert erscheint -->
  <style>
    :root{--bg:#f7f9fc;--card:#ffffff;--text:#1c2730;--muted:#5b6b7a;--border:#e2e8f0;--accent:#ff7a59}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
    h1{font-size:1.4rem;margin:.4rem 0 1rem;font-weight:700;letter-spacing:.5px}
    .wizard{max-width:560px;margin:0 auto;padding:1.25rem 1.25rem 2rem}
    button{cursor:pointer;border:none;background:#ffb703;color:#111;font-weight:700;padding:.7em 1.1em;border-radius:12px;display:inline-flex;align-items:center;gap:.55em;font-size:.9rem;box-shadow:0 6px 16px -6px rgba(255,183,3,.4)}
    button.secondary{background:#e8f3ff;color:#1e3a8a}
    button.secondary:hover{background:#dbeafe}
    label.field{display:grid;gap:.35rem;font-size:.75rem;font-weight:700;text-transform:uppercase;letter-spacing:.5px;margin-top:.9rem;color:#334155}
    label.field input, label.field select{padding:.65em .8em;border-radius:12px;background:#fff;border:1px solid var(--border);color:var(--text)}
    label.field input:focus, label.field select:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(255,122,89,.25)}
    .card{background:var(--card);padding:1.05rem 1.15rem;border-radius:16px;margin-bottom:1rem;box-shadow:0 10px 28px -12px rgba(15,23,42,.25);border:1px solid var(--border)}
    .steps{display:flex;justify-content:center;gap:.4rem;margin:1rem 0 1.2rem}
    .steps span{width:10px;height:10px;border-radius:50%;background:#e2e8f0}
    .steps span.active{background:#ffb703}
    .actions{display:flex;gap:.7rem;flex-wrap:wrap;margin-top:1rem}
    .divider{height:1px;background:var(--border);margin:1.1rem 0}
    p{line-height:1.5;margin:.6rem 0}
  </style>
  <link rel="stylesheet" href="style.css?v=1" />
</head>
<body>
  <div id="app"></div>
  <template id="tpl-loading">
    <div class="center">
  <h1>RemindiKids</h1>
    <p>Loading...</p>
    </div>
  </template>
  <script>
    // Cache-Busting: h√§ngt eine Version (Build-Zeitstempel) an, falls noch kein Parameter vorhanden
    (function(){
      var v = Date.now();
      var s = document.createElement('script');
      s.src = 'script.js?v='+v;
      document.currentScript.after(s);
    })();
  </script>
</body>
</html>
